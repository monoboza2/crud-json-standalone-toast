<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-10 offset-md-1 col-sm-12">
      <div>
        <div class="mb-5">
          <h3>Booker ::: Improve Your Mind</h3>
        </div>

        <div class="d-flex justify-content-between mb-5">
          <div>
            <input type="text" class="form-control" placeholder="Search book" />
          </div>

          <div>
            <a class="pe-2" [routerLink]="['/add-book']">
              <button class="btn btn-success custom-btn" type="button">
                Add a Book
              </button>
            </a>
            <a [routerLink]="['/lend']">
              <button class="btn btn-warning custom-btn" type="button">
                Lend
              </button>
            </a>
          </div>
        </div>

        <div class="container-table">
          <table class="table">
            <thead>
              <tr>
                <th *ngFor="let columnname of columnsName" scope="col">
                  {{ columnname }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books$; let i = index">
                <td scope="row">{{i+1}}</td>
                <td scope="row">{{ book.author }}</td>
                <td scope="row">{{ book.country }}</td>
                <td scope="row">{{ book.pages }}</td>
                <td scope="row">{{ book.title }}</td>
                <td scope="row">{{ book.year }}</td>

                <td class="td-btn ">
                  <div class="btn-group" role="group">
                    <button
                      type="button"
                      class="btn btn-outline-success btn-sm "
                      (click)="onUpdate(book.id)"
                    >Update</button>
                    <button
                      class="btn btn-outline-danger btn-sm mr-2"
                      (click)="onDelete(book.id)"
                    >Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
