<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-4 offset-md-4 col-sm-12 mb-5">
      <form
        [formGroup]="FormData"
        role="form"
        (ngSubmit)="onSubmit(FormData.value)"
      >
        <div class="form-group mb-3">
          <h2>Lend A Book</h2>
        </div>

        <div class="form-group">
          <label>Book</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="bookTitle"
            [(ngModel)]="selectedBookTitle"
            (ngModelChange)="updateSelectedBookAuthor()"
          >
            <option value="">Select Language</option>
            <option
              *ngFor="let book of books$; let i = index"
              [value]="book.title"
            >
              {{ book.title }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>{{selectedBookAuthor}}</label>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-success">Lend</button>
        </div>
      </form>
    </div>
  </div>
</div>
