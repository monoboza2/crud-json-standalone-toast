<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-4 offset-md-4 col-sm-12 mb-5">
      <form
        [formGroup]="FormData"
        role="form"
        (ngSubmit)="onSubmit(FormData.value)"
      >
        <div class="form-group mb-3">
          <h2>ðŸ“š Add A Book</h2>
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" formControlName="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="country"
          >
            <option value="">Select Country</option>
            <option *ngFor="let country of countries$; let i = index" [value]="country">{{ country }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Language</label>
          <select
          class="form-select"
          aria-label="Default select example"
          formControlName="language"
        >
          <option value="">Select Language</option>
          <option *ngFor="let language of lanGuages$; let i = index" [value]="language">{{ language }}</option>
        </select>
        </div>
        <div class="form-group">
          <label>Pages</label>
          <input type="number" formControlName="pages" class="form-control" />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" class="form-control" />
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="number" formControlName="year" class="form-control" />
        </div>

        <div class="mt-2">
          <button type="submit" class="btn btn-success">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
